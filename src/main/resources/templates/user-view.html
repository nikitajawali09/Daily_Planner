<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Daily Planner System</title>

 background-position: right bottom, left top;

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Daily Planner System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/todos/createTodo}">Create new Todo</a>
                </li>
                  <li class="nav-item">
<!--                       <a class="btn btn-primary" th:href="@{/users/{id}/view(id=${user.id})}">View Todos</a> -->
                </li>
                
            </ul>
        </div>
    </div>
    
 
     
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/contact}">Contact</a>
                </li>
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
</nav>
<br /><br />


<h2>Welcome, [[${user.getName()}]]</h2>

<br>

 <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Registered Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           <tr>
               <td th:text = "${user.getName()}"></td>
                
                <td th:text = "${user.email}"></td>
                 <td th:text = "${user.createdDate}"></td>
                <td>
                 <a class="btn btn-primary" th:href="@{/users/{id}/view(id=${user.id})}">View Todos</a>
                <a class="btn btn-warning" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
                  <a class="btn btn-danger" th:href="@{/users/{id}/delete(id=${user.id})}">Delete</a>
                </td>
       
            </tr>
        </tbody>
    </table>


</body>
</html>
