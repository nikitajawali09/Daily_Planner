<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>List of Registered Users</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                 <th>Full Name</th> 
                 <th>Email</th> 
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user : ${users}">
               <td th:text = "${user.firstName}"></td> 
                
                 <td th:text = "${user.email}"></td>
                <td>
                <a class="btn btn-primary" th:href="@{/users/{id}/assign(id=${user.id})}">click </a>
                 
                </td>
       
            </tr>
        </tbody>
    </table>
</div>

<br>
	<footer class="footer-distributed">

		<div class="footer-left">

			<center>
				<p class="footer-links">
					<a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
				</p>
			</center>

			<center>
				<p class="footer-company-name">
					Copyright © 2023 <strong>Nikita Jawali</strong><br> All rights reserved
				</p>
			</center>
		</div>


		<div class="footer-right">
			<center>
				<p class="footer-company-about">

					<strong>Become focused, organized, and calm with Daily
						Planner.</strong> <br>The world’s #1 task manager and to-do list app

				</p>
			</center>
		</div>
	</footer>

</body>
</html>
